name: Sync Scholar Citations

on:
  schedule:
    - cron: "0 4 1 * *" # monthly on the 1st at 04:00 UTC
  workflow_dispatch:
  push:
    paths:
      - bin/update_scholar_citations.py
      - bin/scholar_utils.py
      - _data/citations.yml
      - .github/workflows/update-scholar-citations.yml

permissions:
  contents: write

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh citations from Google Scholar
        run: python bin/update_scholar_citations.py

      - name: Commit changes
        run: |
          if git diff --quiet _data/citations.yml; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _data/citations.yml
          git commit -m "chore: refresh Google Scholar citations"
          git push
