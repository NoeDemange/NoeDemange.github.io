name: Sync Scholar Publications

on:
  schedule:
    - cron: "30 3 1 * *" # monthly on the 1st at 03:30 UTC
  workflow_dispatch:
  push:
    paths:
      - bin/update_scholar_bibliography.py
      - bin/scholar_utils.py
      - _bibliography/**
      - .github/workflows/update-scholar-bibliography.yml

permissions:
  contents: write

jobs:
  update-bibliography:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh bibliography from Google Scholar
        run: python bin/update_scholar_bibliography.py

      - name: Commit changes
        run: |
          if git diff --quiet _bibliography/papers.bib; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _bibliography/papers.bib
          git commit -m "chore: refresh Google Scholar publications"
          git push
